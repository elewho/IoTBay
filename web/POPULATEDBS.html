 - Creating Users
CREATE TABLE Users (
Userid int NOT NULL GENERATED ALWAYS AS IDENTITY PRIMARY KEY,
Name varchar(50) NOT NULL,
Address varchar(100),
Phone varchar(50),
Dob varchar(50),
Email varchar(50) NOT NULL,
Password varchar(50) NOT NULL,
OrderID int,
CardNumber int);

- Create Products
CREATE TABLE Products
(
Productid int NOT NULL GENERATED ALWAYS AS IDENTITY PRIMARY KEY,
Name varchar(50) NOT NULL,
Description varchar(100),
Quantity int,
Category varchar(50),
Supplier varchar(50) NOT NULL,
Price double NOT NULL
);

 - Create Orders
CREATE TABLE ORDERTABLE
(
OrderID int,
UserID int,
OrderProgress int,
OrderCancelled boolean,
OrderConfirmed boolean,
EditingEnabled boolean,
DateCreated varchar(20),
DateSubmitted varchar(20),
TotalOrderPrice double,
OrdererName varchar(50),
OrdererAddress varchar(50),
OrdererPhone varchar(50),
ProductID int,
PRIMARY KEY(OrderID),
FOREIGN KEY (UserID) REFERENCES Users(UserId),
FOREIGN KEY (ProductID) REFERENCES Products(ProductID)
);

-Create cardinfo
CREATE TABLE CardInfo (
COName varchar(50) NOT NULL,
CNumber int NOT NULL GENERATED ALWAYS AS IDENTITY PRIMARY KEY,
ExpiryDate varchar(10) NOT NULL, 
CVV varchar(5) NOT NULL, 
OrderID int,
UserID int,
FOREIGN KEY (OrderID) REFERENCES ORDERTABLE(OrderID), 
FOREIGN KEY (email) REFERENCES Users(email)
);
